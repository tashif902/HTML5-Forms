<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    

    <form action="index.html" method="POST" enctype="multipart/form-data">
        
        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Tyrone" minlength="6" max length="15" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="TyroneWilliams@gmail.com"><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" placeholder="123-456-789" pattern ="[0-9]{3}-[0-9]{4}"><br><br>

        <label for="bday">Birthdate:</label>
        <input type="date" id="bday"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">

        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD." name="title"><br><br>

        <label for="payment">Payment</label>
        <select>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
            <option value="giftcard">GiftCard</option>
         </select><br><br>

         <label for="subscribe">Subscribe</label>
         <input type="checkbox" id="subscribe"><br><br>

         <label for="comment">Comment</label>
         <textarea id="comment" rows="3" cols="25"></textarea>

         <label for="file">File:</label>
         <input type="file" id="file" accept="image/png, image/jpeg"><br>



        <input type="reset"><br>
        <input type="submit">







    </form>
</body>
</html>
